<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="main">
            <form action="" name="Calculator">

                <input type="text" class="text maincolor" name="text1" disabled">
                <input type="text" class="text1 maincolor" name="text12" value="C" onclick="location.reload()"><br>

                <input type="button" class="num maincolor" name="b9" value="9" onclick="displaynum(b9.value)">
                <input type="button" class="num maincolor" name="b8" value="8" onclick="displaynum(b8.value)">
                <input type="button" class="num maincolor" name="b7" value="7" onclick="displaynum(b7.value)">
                <input type="button" class="num cor1" name="addb" value="+" onclick="displaynum(addb.value)"><br>

                <input type="button" class="num maincolor" name="b6" value="6" onclick="displaynum(b6.value)">
                <input type="button" class="num maincolor" name="b5" value="5" onclick="displaynum(b5.value)">
                <input type="button" class="num maincolor" name="b4" value="4" onclick="displaynum(b4.value)">
                <input type="button" class="num cor2" name="subb" value="-" onclick="displaynum(subb.value)"><br>

                <input type="button" class="num maincolor" name="b3" value="3" onclick="displaynum(b3.value)">
                <input type="button" class="num maincolor" name="b2" value="2" onclick="displaynum(b2.value)">
                <input type="button" class="num maincolor" name="b1" value="1" onclick="displaynum(b1.value)">
                <input type="button" class="num cor3" name="multb" value="*" onclick="displaynum(multb.value)"><br>

                <input type="button" class="num maincolor" name="ponto" value="." onclick="displaynum(ponto.value)">
                <input type="button" class="num maincolor" name="b0" value="0" onclick="displaynum(b0.value)">
                <input type="button" class="num cor4" name="igualb" value="=" onclick="text1.value=eval(text1.value)">
                <input type="button" class="num cor5" name="divb" value="/" onclick="displaynum(divb.value)"><br>         
            </form>
        </div>
    </body>
<script src="script.js">

</script>
</html>
